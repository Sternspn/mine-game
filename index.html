<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="icon" href="./favicon.ico" type="image/x-icon">
	<title>Mine</title>
	<link rel="stylesheet" href="other/gamestyle.css">
	<link rel="prefetch prerender" href="images/main.jpg">
	<link rel="prefetch prerender" href="images/fl0.jpg">
	<link rel="prefetch prerender" href="images/fl1.jpg">
	<link rel="prefetch prerender" href="images/fl2.jpg">
	<link rel="prefetch prerender" href="images/fl3.jpg">
	<link rel="prefetch prerender" href="images/fl3_1.jpg">
	<link rel="prefetch prerender" href="images/fl4.jpg">
	<link rel="prefetch prerender" href="images/fl5.jpg">
	<link rel="prefetch prerender" href="images/fl6.jpg">
	<link rel="prefetch prerender" href="images/fl7.jpg">
</head>
<body>
	<div class="main">
		<div class="top_stats">
			<div class="health">
				<p>Состояние: <span>Норма</span><span id='hls'></span></p>
			</div>
			<div class="metan">
				<p>Метан: <span id='metan-p'>0.1</span><span id='metan-z'>%</span></p>
			</div>
		</div>
		<div class="mainvision">
			<div class="mainvision_white"></div>
			<div class="notes1 items finds" onclick="Rem_notes1()"></div>
			<div class="notes2 items finds" onclick="Rem_notes2()"></div>
			<div class="notes3 items finds" onclick="Rem_notes3()"></div>
			<div class="notes4 items finds" onclick="Rem_notes4()"></div>
			<div class="box items finds" onclick="Rem_box()"></div>
			<div class="respirator items finds" onclick="Rem_respirator()"></div>
			<div class="radio items finds" onclick="Rem_radio()"></div>
			<div class="details1 items finds" onclick="Rem_details1()"></div>
			<div class="details2 items finds" onclick="Rem_details2()"></div>
			<div class="shadow items"></div>
			<div class="door left"></div>
			<div class="door right"></div>
			<div class="water items finds" onclick="Rem_water()"></div>
			<div class="ventilation items finds" onclick="Rem_ventilation()"></div>
			<div class="screw_jack items finds" onclick="Rem_screw_jack()"></div>
			<div class="stone items"></div>
			<div class="tunnel items finds" onclick="Rem_tunnel()"></div>
			<div class="arrow items" onclick="Rem_arrow()"></div>
			<div class="panel items">
				<input id='rg1' type="range" min="0" max="12" value="6" oninput="Panel1()"><p class='rgt1'>6</p>
				<input id='rg2' type="range" min="0" max="12" value="0" oninput="Panel2()"><p class='rgt2'>0</p>
				<input id='rg3' type="range" min="0" max="12" value="2" oninput="Panel3()"><p class='rgt3'>2</p>
			</div>
		</div>
		<div class="stats">
			<div class="this-floor">
				<p><span>0</span> этаж</p>
			</div>	
			<div class='lift-btn' onclick="lift()">
				<label><input type="radio" class='floors' name='floors' value="0"><span>&nbsp;0</span></label>
				<label><input type="radio" class='floors' name='floors' value="-1"><span>-1</span></label>
				<label><input type="radio" class='floors' name='floors' value="-2"><span>-2</span></label>
				<label><input type="radio" class='floors' name='floors' value="-3"><span>-3</span></label>
				<label><input type="radio" class='floors' name='floors' value="-4"><span>-4</span></label>
				<label><input type="radio" class='floors' name='floors' value="-5"><span>-5</span></label>
				<label><input type="radio" class='floors' name='floors' value="-6"><span>-6</span></label>
				<label><input type="radio" class='floors' name='floors' value="-7"><span>-7</span></label>
			</div>	
		</div>
		<div class="bot_stats">
			<div class="tools">
				<p>Инвентарь: <span>Газоанализатор </span></p>
			</div>
		</div>
		<div class="clear"></div>
		<div class="message">
			<p><span class="info_sound">Включите ЗВУК для полноценного опыта</span><br><span class="cursive" onclick="startGame()">Нажмите, чтобы НАЧАТЬ<span></p>
		</div>
	</div>
	
</body>
<script type="text/javascript" src="other/gamescripts.js"></script>
</html>
